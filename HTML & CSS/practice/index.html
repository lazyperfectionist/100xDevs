<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let timeout;
        function debouncePopulateDiv(){
            clearTimeout(timeout);
            setTimeout(() => {
                populateDiv();
            }, 2000);
        }
        async function populateDiv(){
            const num1 = document.getElementById("num1").value; 
            const num2 = document.getElementById("num2").value;
            // Fetching from api : 
            const response = await fetch('https://sum-server.100xdevs.com/sum?a=' + num1 + "&b=" + num2);
            const ans = await response.text();
            document.getElementById('final-sum').innerHTML = "Final answer : " + ans ;

            // Calculating locally : 
            // const final = parseInt(num1)+parseInt(num2);
            // const doc=document.getElementById("final-sum");
            // doc.innerHTML = "Final sum is : " + final;
        }
    </script>
</head>
<body>
    <input type="text" name="" id="num1" placeholder="num1" oninput="debouncePopulateDiv()"> <br> <br>
    <input type="text" name="" id="num2" placeholder="num2" oninput="debouncePopulateDiv()"> <br> <br>   
    <div id="final-sum"></div>
</body>

</html>
